<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وضعیت سرور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 20px;
        }
        .server-status {
            background: #2e2e3d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .server {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: #3e3e50;
            border-radius: 8px;
        }
        .server img {
            width: 24px;
            height: 16px;
            border-radius: 2px;
        }
        .server .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .server .status span {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .server .status .green {
            background-color: #4CAF50;
            animation: blink-green 1s infinite; /* انیمیشن چشمک زدن سبز */
        }
        .server .status .red {
            background-color: #f44336;
            animation: blink-red 1s infinite; /* انیمیشن چشمک زدن قرمز */
        }
        @keyframes blink-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes blink-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="server-status">
        <h2>وضعیت سرور</h2>
        <div class="server">
            <div class="status">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Flag_of_Japan.svg" alt="پرچم ژاپن">
                <span class="green"></span> <!-- چراغ سبز برای سرور ژاپن -->
                <p>سرور ژاپن</p>
            </div>
        </div>
        <div class="server">
            <div class="status">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg" alt="پرچم ترکیه">
                <span class="green"></span> <!-- چراغ سبز برای سرور ترکیه -->
                <p>سرور ترکیه (مناسب گیم)</p>
            </div>
        </div>
        <div class="server">
            <div class="status">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Flag_of_the_Netherlands.svg" alt="پرچم هلند">
                <span class="green"></span> <!-- چراغ سبز برای سرور هلند -->
                <p>سرور هلند</p>
            </div>
        </div>
    </div>
    <a href="https://t.me/mamacita_v2ray" class="button">پشتیبانی</a>
    <a href="tg://resolve?domain=v2raycheapbot" class="button">خرید سرور</a> <!-- دکمه خرید سرور -->
</body>
</html>
